<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://kit.fontawesome.com/1a56bc0246.js"></script>
  <title>PSD TO HTML</title>
</head>

<body>
  <div class="full-header">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="logo">
            <img src="assets/img/logo.png" alt="Logo">
          </div>
        </div>
        <div class="col-md-8 menu-cart">
          <div class="menu text-right">
            <a href="#" class="px-3">Home</a>
            <a href="#" class="px-3">Tours</a>
            <a href="#" class="px-3">Blog</a>
            <a href="#" class="px-3">shop</a>
            <a href="#" class="px-3">Contact Us</a>
          </div>
          <div class="cart-logout">
            <a href="#"><i class="fas fa-shopping-cart px-3"></i></a>
            <a href="#"><i class="fas fa-sign-out-alt px-3"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Header -->

  <!-- Slider Start -->
  <section class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/1.png" class="d-block w-100" alt="...">
          <div class="slider-caption d-none d-md-block ">
            <h1>Don't listen to what they say..</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
              dolore magna aliqua. Ut enim ad minim veniam, quis </p>
            <a href="#">Read More <img class="arrow-right" src="assets/img/arrow-right.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Slider End -->

  <!-- category section -->
  <section class="category">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <a href="#">
            <span><img src="assets/img/air.png" alt="">AIR</span>
          </a>
          <a href="#">
            <span><img src="assets/img/hotels.png" alt="">HOTELS</span>
          </a>
          <a href="#">
            <span><img src="assets/img/tours.png" alt="">TOURS</span>
          </a>
          <a href="#">
            <span><img src="assets/img/car.png" alt="">CAR RENT</span>
          </a>
          <a href="#">
            <span><img src="assets/img/cruses.png" alt="">CRUSES</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- end category section -->

  <section class="search-form">
    <div class="container">
      <form action="">
        <label for="departure">Departure</label>
        <input type="text">
        <label for="arrival">Arrival</label>
        <input type="text">
        <label for="flight-types"></label>
        <input type="flight-types">
        <label for="class">Class</label>
        <input type="class">
        <br>
        <div class="departing">
          <label for="departing">Departing </label>
          <input type="date" class="date">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="returning">
          <label for="returning">Departing </label>
          <input type="date" class="date">
          <i class="fas fa-calendar-alt"></i>
        </div>
        
        <label for="adult">Adult</label>
        <input type="number">
        <label for="childs" class="input-group-addon">Childs</label>
        <input type="number">
      </form>
    </div>
  </section>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" </script> </body> </html>
